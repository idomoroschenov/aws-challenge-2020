<div class="page-container">
    <p class="mat-display-1 margin-0">Voting Results Database:</p>

    <div *ngIf="!elections">
        <p class="mat-title">Loading...</p>
        <mat-spinner></mat-spinner>
    </div>
    <div *ngIf="elections">
        <mat-card *ngFor="let election of elections" class="election-card mat-elevation-z8">
            <mat-card-header>
                <mat-card-title>{{election.name}}</mat-card-title>
            </mat-card-header>
            <img mat-card-image [src]="election.photoUrl" class="election-card-image" />
            <mat-card-actions>
                <div *ngIf="!election.isActive">
                    <button mat-raised-button color="primary" [routerLink]="['/results/', election.id]">See Results</button>
                </div>
                <div *ngIf="election.isActive">
                    <span>Voting is still active</span>
                </div>
            </mat-card-actions>
        </mat-card>
    </div>
</div>
